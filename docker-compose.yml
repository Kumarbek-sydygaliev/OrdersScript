version: '3'

services:
  app:
    restart: always
    build: .
    expose:
      - "8000"
    links:
      - postgres:postgres
    volumes:
      - /usr/src/app/static
    env_file: .env

  data:
    restart: "no"
    image: postgres:latest
    volumes:
      - /var/lib/postgresql
    command: "true" 

  postgres:
    restart: always
    image: postgres:latest
    volumes_from:
      - data
    ports:
      - "5432:5432"